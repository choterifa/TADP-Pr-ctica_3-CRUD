{% extends 'base.HTML' %}

{% block title %}Index{% endblock %}

{% block contenido %}
<main id="main" role="main">
    <br>
    <section carrousel class="py-5 py-xl-6 ">
        <div class="container mb-4 mb-md-5 mb-xl-6">
            <div class="row justify-content-md-center">
                <div id="carouselExample" class="carousel slide">
                    <!--imagenes del carrusel-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ url_for('send_static', path='img/1327593.png') }}" alt="Wallpaper1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('send_static', path='img/1329167.png') }}" alt="Wallpaper2">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('send_static', path='img/1329170.png') }}" alt="Wallpaper3">
                        </div>
                    </div>
                    <!--botones del carrusel-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
